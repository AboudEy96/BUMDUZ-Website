<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMDUZ | Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="store.css">
</head>
<body>

<header>
    <img src="images/Studio_LOGO.img" alt="Logo" class="top-logo">
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html" class="active-link">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="auth.html">Login</a></li>
        </ul>
    </nav>
    <div class="shop-hero">
        <h1>BUMDUZ STORE</h1>
        <p>Buy and get the most rare game characters!</p>
    </div>
</header>

<main class="store-wrapper">
    <div class="coins-grid">

        <div class="coin-card">
            <div class="coin-icon">
                <img src="images/coin1000.img" alt="Coins 1000">
            </div>
            <div class="coin-amount">1,000</div>
            <div class="coin-label">BUMDUZ COINS</div>
            <div class="coin-price">$9.99</div>
            <button class="buy-now-btn" onclick="buyCoins(1000)">BUY NOW</button>
        </div>

        <div class="coin-card featured">
            <div class="best-value">Most Popular!</div>
            <div class="coin-icon">
                <img src="images/coin2300.img" alt="Coins 2300">
            </div>
            <div class="coin-amount">2,300</div>
            <div class="coin-label">BUMDUZ COINS</div>
            <div class="bonus-text">Bonus Included 15%+</div>
            <div class="coin-price">$19.99</div>
            <button class="buy-now-btn" onclick="buyCoins(2300)">BUY NOW</button>
        </div>

        <div class="coin-card">
            <div class="coin-icon">
                <img src="images/coin3500.img" alt="Coins 3500">
            </div>
            <div class="coin-amount">3,500</div>
            <div class="coin-label">BUMDUZ COINS</div>
            <div class="bonus-text">Bonus Included 25%+</div>
            <div class="coin-price">$29.99</div>
            <button class="buy-now-btn"> onclick="buyCoins(3500)">BUY NOW</button>
        </div>

    </div>
</main>

</body>
</html>
